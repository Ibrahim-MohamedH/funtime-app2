<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container count-down">
      <div class="container-segment">
        <div class="segment-title">Days</div>
        <div class="segment">
          <div class="flip-card" data-days>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment-title">Hours</div>
        <div class="segment">
          <div class="flip-card" data-hours-tens>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
          <div class="flip-card" data-hours-ones>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment-title">Minutes</div>
        <div class="segment">
          <div class="flip-card" data-minutes-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-minutes-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment-title">Seconds</div>
        <div class="segment">
          <div class="flip-card" data-seconds-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 main-text">
      <div class="col-12">
        <h5 class="m1 none">أنا ناسي ايه؟</h5>
        <h5 class="m2 none">&#x1F605;اه صحيح</h5>
        <h5 class="m3 none">HAPPY BIRTHDAAAAAAAAAAAAAAAY</h5>
        <h5 class="m4 none">&#x1F973;&#x1F973;&#x1F973;</h5>
        <h5 class="m5 none">
          &#x1F338;&#x1F973;&#x1F499;كل سنة وحضرتك طيبة يا هندسة
        </h5>
        <h5 class="m6 none">
          &#x1F604;&#x1F932;وعقبال 100 مليون سنة صحة وسعادة وبركة يا رب
        </h5>
        <h5 class="m7 none">&#x1F440;ممكن قطعة من التورتة لو تكرمتي بس</h5>
        <h5 class="m8 none">
          <p>&#x1F440;ممكن قطعة من التورتة لو تكرمتي بس</p>
          <img src="./img/1.jpg" />
        </h5>
      </div>
    </div>
    <!-- script -->
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
